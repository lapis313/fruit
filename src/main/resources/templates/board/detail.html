<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
			<link th:href="@{/css/bootstrap.min.css}"
					href="../css/bootstrap.min.css" rel="stylesheet">
	 	<style>
	 		.container {
	 				max-width: 560px;
		 		}
	 	</style>
	</head>
	<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>게시판 상세화면</h2>
	 	</div>
	 	<div>
	 		<label for="id">글번호</label>
	 		<input type="text" id="id" name="id" class="form-control" th:value="${board.id}" readonly>	 		
	 	</div>
	 	<div>
	 		<label for="title">제목</label>
	 		<input type="text" id="title" name="title" class="form-control" th:value="${board.title}" readonly>
	 	</div>
	 	<div>
	 		<label for="contents">내용</label>
	 		<textarea id="contents" name="contents" class="form-control" th:value="${board.contents}" readonly></textarea>
	 	</div>
	 	<div>
	 		<label for="regName">작성자</label>
	 		<input type="text" id="regName" name="regName" class="form-control" th:value="${board.regName}" readonly>
	 	</div>
	 	<div>
	 		<label for="regDate">등록일</label>
	 		<input type="text" id="regDate" name="regDate" class="form-control" th:value="${board.regDate}" readonly>
	 	</div>
	 	<div>
	 		<label for="hits">조회수</label>
	 		<input type="text" id="hits" name="hits" class="form-control" th:value="${board.hits}" readonly>
	 	</div>
	 	<hr class="my-4">
	 	<div class="row">
	 		<div class="col">
	 			<button class="w-100 btn btn-secondary btn-lg" onclick="listReq()" type="button">목록</button>
	 		</div>
	 		<div class="col">
	 			<button class="w-100 btn btn-primary btn-lg" onclick="updateReq()" type="button">수정</button>
	 		</div>
	 		<div class="col">
	 			<button class="w-100 btn btn-secondary btn-lg" onclick="deleteReq()" type="button">삭제</button>
	 		</div>
	 	</div>
	</div>	
	<script th:inline="javascript">
	    const listReq = () => {
	    	console.log("목록 요청");
	        location.href = "/board/list";
	    }
	    const updateReq = () => {
	    	console.log("수정 요청");
	    	const id = [[${board.id}]];
	        location.href = "/board/update/"+id;
	        //location.href = `/board/update/[[${board.id}]]`;
	    }
	    const deleteReq = () => {
	    	console.log("삭제 요청");
	    	const id = [[${board.id}]];
	        location.href = `/board/delete/[[${board.id}]]`;
	        //location.href = "/board/delete/"+id;
	    }
	</script>	
	</body>
</html>
