<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>글목록</title>
		<style>
			table, tr, td, th{
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td{
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<button>
			<a href="/home" class="link_text">HOME</a>
		</button>
		<button>
			<a href="/board/save" class="link_text">글쓰기</a>
		</button>
		<table>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성시간</th>
				<th>조회수</th>
			</tr>
			<tr th:each="board: ${boardList}">
				<td th:text="${board.id}"></td>				
				<td>					
					<a th:text="${board.title}" th:href="@{|/${board.id}|}"></a>
				</td>				
				<td th:text="${board.regName}"></td>
				<td th:text="${board.regDate}"></td>
				<td th:text="${board.hits}"></td>		
			</tr>
		</table>
	</body>
</html>
