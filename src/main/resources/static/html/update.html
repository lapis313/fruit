<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Title</title>
	</head>
	<body>
	<form th:action="@{|/update/${board.id}|}" method="post" name="updateForm">
	    <input type="hidden" name="id" th:value="${board.id}">
		    regName: <input type="text" name="regName" th:value="${board.regName}" readonly><br>
		    title: <input type="text" name="title" th:value="${board.title}"><br>
		    pw: <input type="text" name="regPw" id="board-pw"><br>
		    contents: <textarea name="contents" cols="30" rows="10" th:text="${board.contents}"></textarea><br>
	    <input type="button" value="수정" onclick="board_update()">
	</form>
	</body>
	<script th:inline="javascript">
	    const board_update = () => {
	        const regPw = document.getElementById("board-pw").value;
	        const pwDB = [[${board.regPw}]]; 
	        if (regPw == pwDB) {
	            updateForm.submit();
	        } else {
	            alert("비밀번호가 틀립니다!!");
	        }
	    }
	</script>
</html>
