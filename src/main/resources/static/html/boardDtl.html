<!DOCTYPE HTML>
<html>
<head>
 <meta charset="utf-8">
 <link href="../css/bootstrap.min.css" rel="stylesheet">
 <style>
 .container {
 			max-width: 560px;
 			}
 </style>
</head>
<body>
<div class="container">
 <div class="py-5 text-center">
 <h2>게시판 상세</h2>
 </div>
 <div>
 <label for="boardId">게시판 ID</label>
 <input type="text" id=" boardId" name=" boardId" class="form-control" value="1" readonly>
 </div>
 <div>
 <label for="boardName">제목</label>
 <input type="text" id="boardName" name="boardName" class="form-control" value="테스트A" readonly>
 </div>
 <div>
 <label for="regName">작성자</label>
 <input type="text" id=" regName" name="regName" class="form-control" value="김길동" readonly>
 </div>
 <div>
 <label for="regDate">등록일</label>
 <input type="text" id="regDate" name="regDate" class="form-control" value="2024-04-03 HH:mm:ss" readonly>
 </div>
 <hr class="my-4">
 <div class="row">
 <div class="col">
 <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" type="button">글 수정</button>
 </div>
 <div class="col">
 <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='board.html'" type="button">목록으로</button>
 </div>
 </div>
</div>
<!-- /container -->
</body>
</html>
